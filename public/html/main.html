<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Traveling Everywhere</title>
</head>

<body>
    <div class="wrapper">
        <iframe title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>
            <span class="material-icons sp-icon-close">keyboard_double_arrow_right</span>
        </button>
        <div class="side-panel hidden">
            <form action="./detail.html">
                <button type="submit">Detail</button>
            </form>

            <h4>여행지 목록</h4>
            <div class="place-list">
                <h4 class="theme-name">바다</h4>
                <div class="theme-items">
                    <p>바다 1</p>
                    <p>바다 1</p>
                    <p>바다 1</p>
                    <p>바다 1</p>
                    <p>바다 1</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/video.js"></script>
    <script src="../js/sidepanel.js"></script>
</body>

</html>
