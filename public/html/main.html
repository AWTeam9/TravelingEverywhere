<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Traveling Everywhere</title>
</head>

<body>
    <div class="wrapper">
        <iframe title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>
            <span class="material-icons sp-icon-close">keyboard_double_arrow_right</span>
        </button>

        <div class="side-panel hidden">
            <div class="top-buttons">
                <button><a href="./detail.html">Detail</a></button>
                <button><a href="./mypage.html">My Page</a></button>
            </div>

            <div class="place-list"></div>

            <div class="video-speed-box">
                <span style="font-size: 14px;">Video Speed</span>
                <div class="video-speed-buttons">
                    <button id="speed1-btn">1x</button>
                    <button id="speed2-btn">1.5x</button>
                    <button id="speed3-btn">2.0x</button>
                </div>
            </div>

            <div class="video-sound-box">
                <span style="font-size: 14px;">Video Sound</span>
                <button id="sound-toggle-btn">OFF</button>
            </div>

            <div class="radio">
                <p>Radio</p>
            </div>
        </div>
    </div>

    <script src="../js/video.js"></script>
    <script src="../js/sidepanel.js"></script>
    <script src="../js/placelist.js"></script>
</body>

</html>
