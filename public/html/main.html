<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Traveling Everywhere</title>
</head>

<body>
    <input type="hidden" id="data" value="<%=data.place%>">
    <input type="hidden" id="url" value="<%=data.data.url%>">

    <div class="wrapper">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="video-player"></div>

        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>
            <span class="material-icons sp-icon-close">keyboard_double_arrow_right</span>
        </button>

        <div class="side-panel hidden">
            <button class="button" id="detail-btn">Detail</button>
            <span class="material-icons button" id="mypage-btn">account_circle</span>
            <div class="place-list"> </div>

            <div class="video-speed-box">
                <span style="font-size: 14px;">Video Speed</span>
                <div class="video-speed-buttons">
                    <button class="button" id="speed1-btn">1x</button>
                    <button class="button" id="speed2-btn">1.5x</button>
                    <button class="button" id="speed3-btn">2.0x</button>
                </div>
            </div>

            <div class="video-sound-box">
                <span style="font-size: 14px;">Video Sound</span>
                <button class="button" id="video-sound-btn">ON</button>
            </div>

            <div class="radio-box">
                <p id="music-title">Music Title</p>

                <div class="radio-controller">
                    <span class="material-icons button" id="radio-prev-btn">
                        skip_previous
                    </span>

                    <button class="radio-play-toggle" type="button">
                        <span class="material-icons button" id="radio-play-btn">
                            play_arrow
                        </span>
                        <span class="material-icons button" id="radio-pause-btn">pause</span>
                    </button>

                    <span class="material-icons button" id="radio-next-btn">
                        skip_next
                    </span>
                </div>
            </div>

            <span class="material-icons button" id="home-btn">
                home
            </span>
        </div>
    </div>

    <script>
        document.querySelector(".side-panel-toggle").addEventListener("click", () => {
            document.querySelector(".wrapper").classList.toggle("side-panel-open");
        });

        document.getElementById("detail-btn").addEventListener("click", () => {
            const place = document.getElementById('data').value;
            document.location.href = `/detail?location=${place}`;
        });

        document.getElementById("mypage-btn").addEventListener("click", () => {
            document.location.href = "/mypage";
        });

        document.getElementById("home-btn").addEventListener("click", () => {
            document.location.href = "/select";
        });
    </script>

    <script src="../js/video.js"></script>
    <script src="../js/placelist.js"></script>
    <script src="../js/music.js"></script>
</body>

</html>
